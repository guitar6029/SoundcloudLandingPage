<section class="section_container bg-color_1 text_color_1">
  <h3 class="section_title">{{ title }}</h3>
  <div class="flex_container_row">
    <div class="card" *ngFor="let artist of topArtists">
      <img src="{{ artist.image }}" alt="{{ artist.name }}" />
      <div class="card_description">
        <span>{{ artist.name }}</span>
      </div>
    </div>
  </div>
</section>

<div class="section_container bg-color_2 text_color_2">
  <h3 class="section_title">{{ title }}</h3>
  <div class="flex_container_row">
    <div class="card" *ngFor="let album of topAlbums">
      <img src="{{ album.image }}" alt="{{ album.name }}" />
      <div class="card_description">
        <span>{{ album.name }}</span>
      </div>
    </div>
  </div>
</div>
